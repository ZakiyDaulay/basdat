{% extends 'base.html' %}

{% block title %}Profile{% endblock title %}

{% block content %}
{% include 'navbar.html' %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .profile {
            border: 1px solid #ccc;
            padding: 20px;
            width: 45%;
        }
        h2 {
            color: #4d88ff;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"], input[type="date"], select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .button-container {
            text-align: right;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4d88ff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>

    {% if user.userprofile.role == 'user' %}
    <div class="profile">
        <h2>User</h2>
        <form>
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" name="user-name">
            
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="user-password">

            <label for="user-sex">Sex:</label>
            <select id="user-sex" name="user-sex">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <label for="user-phone">Phone Number:</label>
            <input type="text" id="user-phone" name="user-phone">

            <label for="user-birth">Birth Date:</label>
            <input type="date" id="user-birth" name="user-birth">

            <label for="user-address">Address:</label>
            <input type="text" id="user-address" name="user-address">

            <div class="button-container">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
    {% elif user.userprofile.role == 'worker' %}
    <div class="profile">
        <h2>Worker</h2>
        <form>
            <label for="worker-name">Name:</label>
            <input type="text" id="worker-name" name="worker-name">

            <label for="worker-password">Password:</label>
            <input type="password" id="worker-password" name="worker-password">

            <label for="worker-sex">Sex:</label>
            <select id="worker-sex" name="worker-sex">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <label for="worker-phone">Phone Number:</label>
            <input type="text" id="worker-phone" name="worker-phone">

            <label for="worker-birth">Birth Date:</label>
            <input type="date" id="worker-birth" name="worker-birth">

            <label for="worker-address">Address:</label>
            <input type="text" id="worker-address" name="worker-address">

            <label for="worker-bank">Bank Name:</label>
            <input type="text" id="worker-bank" name="worker-bank">

            <label for="worker-account">Account Number:</label>
            <input type="text" id="worker-account" name="worker-account">

            <label for="worker-npwp">NPWP:</label>
            <input type="text" id="worker-npwp" name="worker-npwp">

            <label for="worker-image">Image URL:</label>
            <input type="text" id="worker-image" name="worker-image">

            <div class="button-container">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
    {% endif %}
{% endblock content %}
